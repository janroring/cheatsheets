site_name: My Docs
theme:
  name: material
  palette: 
    scheme: slate
    primary: teal
    accent: teal
  features:
    - navigation.indexes
    - content.code.copy

extra:
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    cookies:
      analytics:
          name: Google Analytics
          checked: true
      github:
          name: Github
          checked: true
  social:
    - icon: fontawesome/brands/linkedin 
      link: https://linkedin.com/in/janroring
    - icon: fontawesome/brands/github 
      link: https://github.com/janroring
    - icon: fontawesome/brands/twitter 
      link: https://twitter.com/roringjan
    - icon: simple/hackthebox
      link: https://app.hackthebox.com/profile/53619
    - icon: simple/tryhackme
      link: https://tryhackme.com/p/jaro

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.keys
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.smartsymbols
  - pymdownx.tasklist